<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Penrose Tiling Generator</title>

  <meta name="description" content="Penrose Tiling Generator">
  <meta name="author" content="Steve Jorgensen">

  <style>
    html {
      box-sizing: border-box;
      min-height: 15rem;
      height: 100vh;
      min-width: 15rem;
      width: 100%;
      background: white;
      margin: 0;
      padding: 0.375rem;
      display: flex;
    }
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      min-width: 15em;
      min-height: 15em;
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin-left: 0.375em;
    }
    #instructions-panel {
      position: relative;
    }
    #pt-panel {
      box-sizing: border-box;
      border: solid 2px #ddd;
      height: 100%;
    }
    .pt-tile {
      stroke: black;
      vector-effect: non-scaling-stroke;
    }
    .pt-skinny {
      fill: orange;
    }
    .pt-fat {
      fill: lightblue;
    }
    /* Note: angles are acute and obtuse */
  </style>
</head>

<body>
  <h1>Penrose Tiling Generator</h1>

  <div id='instructions-panel'>
    &hellip;
  </div>

  <svg id='pt-panel' viewbox='-1 -1 2 2' preserveAspectRatio='xMidYMid meet'>
    <defs>
      <!-- `d` attributes of tile paths are assigned by JavaScript code. -->
      <path id='skinny-tile' class='pt-tile pt-skinny' />
      <path id='fat-tile' class='pt-tile pt-fat' />
    </defs>
    <g id='pt-cartesian-orientation' transform='scale(1.0 -1.0)'>
      <g id='pt-window' transform="scale(1.0 1.0) translate(0 0)">
        <g id='pt-tiling'>
          <use href='#fat-tile' xlink:href='#fat-tile' />
          <use href='#skinny-tile' xlink:href='#skinny-tile' />
        </g>
        <g id='pt-overlay'>
          <rect id='reference-point' x='0' y='0' width='0.00001' height='0.00001' stroke='grey' stroke-width='16' stroke-linejoin='round' vector-effect='non-scaling-stroke'/>
        </g>
      </g>
    </g>
  </svg>

  <script src='penrose.js'></script>

</body>
</html>
